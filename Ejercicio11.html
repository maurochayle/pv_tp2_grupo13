<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>

    <script>

        let km= prompt("Ingrese la cantidad de kilometros que recorrió en el vehículo: ");
        let nafta= prompt("Ingrese la cantidad de combustible que utilizó:");

        let total= km/nafta;

        alert("Usted recorrió " + km + "km y utilizó " + nafta + " litros de combustible. Por lo tanto, su vehículo consume " + total + "litros/km.");

    </script>
    </html>
