    <title>Ejercicio 16</title>
    <script>
        const sumarRango=(inicio, fin)=>{
            let suma=0;
            if (inicio <= fin){                
                for(let i = inicio; i <= fin; i++){
                    suma += i;
                }
                return suma;                
            } 
            else if(inicio > fin){
                suma="ERROR!, el número inicial debe ser menor al número final.";
                return suma;
            }           
        };
        let num1 = Number(prompt("Ingrese número inicial: "));
        let num2 = Number(prompt("Ingrese número final: "));
        alert(sumarRango(num1,num2));
    </script>
